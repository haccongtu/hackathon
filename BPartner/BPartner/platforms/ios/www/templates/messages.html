<ion-view view-title="Tin nhắn">
    <ion-pane>
        <ion-content>
            <div class="list">
                <a class="item item-avatar" href="#" ng-repeat="p in profiles" ng-if="p.email !== user.email">
                    <img ng-src="p.cover">
                    <h2>{{p.name}}</h2>
                    <p class="subdued">c</p>
                </a>
            </div>
        </ion-content>
    </ion-pane>
</ion-view>
