<ion-view view-title="Thông tin mới">
    <ion-content style="overflow: hidden">
        <div class="row">
            <div class="col">
                <button class="button button-full button-icon icon ion-compose button-small" ui-sref="app.newfeed"> Đăng bài</button>
            </div>
            <div class="col">
                <button class="button button-full button-icon icon ion-android-search button-small">Tìm kiếm</button>
            </div>
        </div>

        <div id="feedsContainer" style="overflow-y: auto; margin-right: -15px">
            <div class="list" ng-repeat="status in statuses">
                <div class="card" ng-click="detail(status)">
                    <div class="item item-avatar">
                        <img src="img/avatar/{{status.sender.avatar}}.jpg">
                        <h2>{{status.sender.name}}</h2>
                        <p style="width: 95%;word-wrap:break-word">Từ:<strong>{{status.start.address}}</strong></p>
                        <p style="width: 95%;word-wrap:break-word">Đến:<strong>{{status.end.address}}</strong></p>
                        <p>{{status.time}}</p>
                    </div>
                    <div class="item item-body" style="margin-top: -40px">
                        <p>{{status.content}}</p>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
